<cn-record-view model="model"></cn-record-view>
<div class="vertical-spacer" ng-repeat="child in model.module.children">
  <cn-record-list ng-if="model.viewModel[child.subject.camel+'Model']"
                  model="model.viewModel[child.subject.camel+'Model']"></cn-record-list>
</div>
<div class="vertical-spacer" ng-repeat="child in model.module.choosing">
  <cn-record-list ng-if="model.viewModel[child.subject.camel+'Model']"
                  model="model.viewModel[child.subject.camel+'Model']"></cn-record-list>
</div>
<div class="vertical-spacer">
  <cn-chart identifier="outlier"
            type="bar"
            plot="model.viewModel.outlier"
            heading="Duration Outliers"
            loading="model.viewModel.dataLoading"></cn-chart>
</div>
<div class="vertical-spacer">
  <div class="record-view rounded">
    <div class="container-fluid bg-primary rounded-top">
      <h4>Interview Date Span</h4>
    </div>
    <div class="form-body spacer" style="padding-top: 0;">
      <div class="row">
        <div class="col-sm-6">
          <select ng-model="model.viewModel.dateSpan.low"
                  ng-change="model.viewModel.onSetDateSpan()"
                  ng-options="item.value as item.name for item in model.viewModel.dateSpan.lowList"
                  class="form-control">
          </select>
        </div>
        <div class="col-sm-6">
          <select ng-model="model.viewModel.dateSpan.high"
                  ng-change="model.viewModel.onSetDateSpan()"
                  ng-options="item.value as item.name for item in model.viewModel.dateSpan.highList"
                  class="form-control">
          </select>
        </div>
      </div>
    </div>
    <div class="form-footer text-right rounded-bottom bg-info">
    </div>
  </div>
</div>
<div class="vertical-spacer">
  <cn-chart identifier="histogram"
            type="line"
            plot="model.viewModel.histogram"
            heading="Duration Histogram"
            loading="model.viewModel.dataLoading"></cn-chart>
</div>
